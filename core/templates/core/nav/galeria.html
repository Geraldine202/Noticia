{% extends 'core/base.html' %}
{% load static %}
{% block principal %}

<!-- GALERIA -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-center text-primary px-3">Galería</h6>
            <h1 class="mb-5">Nuestra Galería</h1>
        </div>
        <div class="row g-4">
            {% for aux in lista %}
            <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="team-item bg-light">
                    <div class="overflow-hidden">
                        {% if  aux.imagen %}
                        <img class="img-fluid fixed-size-img" src="{{ aux.imagen.url }}" alt="" width="500">
                        {% else %}
                        <img class="img-fluid fixed-size-img" src="{% static 'core/img/peri.webp' %}" alt="">
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- GALERIA -->


{% endblock %}
