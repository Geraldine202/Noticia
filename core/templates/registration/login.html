{% extends 'core/base.html' %}
{% load static %}
{% block principal %}


{% load crispy_forms_tags %}
<form action="" method="post">
    {% csrf_token %}
    {{ form | crispy }}

        <a href="{% url 'password_reset' %}">Olvidé mi contraseña</a>
    </p>
    <input type="submit" value="Login" class="btn btn-success mt-3 float-right">
</form>


{% endblock %}
